    <main>
        <div class="row d-flex justify-content-center">
            <h1 class="text-center mt-3 mb-4">CDs Store</h1>

                <form action="miFormulario" class="text-center border rounded p-4">
                    <div class="form-group">

                        <select name="articuloSeleccionado" id="articuloSeleccionado" class="form-control mx-2">
